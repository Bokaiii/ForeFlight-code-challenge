<div style="margin: 50px;">
    <div style="margin-bottom: 50px;">
        <h1 class="accent-color" style="margin-bottom: 5px;">Current weather</h1>
        <hr style="width: 40%; margin-left: 0">
    </div>

    <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px;">
        <div class="search-container">
            <input class="search-field"
                type="text"
                id="icao-field"
                placeholder="Enter ICAO code..."
                (keyup.enter)="search(icaoCode.value)">
        </div>

        <app-search-history (cachedIcao)="search($event)"></app-search-history>
    
        <app-weather-information *ngIf="!isLoading; else loading" [weatherReport]="weatherReport"></app-weather-information>
    </div>
</div>

<ng-template #loading>
    <div class="weather-container" style="width: 30%; height: 200px; padding: 20px">
        <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
    </div>
</ng-template>
