<div *ngIf="cachedSearches.length > 0" class="search-history w-30" style="border-style: solid; border-width: 1px; border-color: lightgrey; border-radius: 5px;">
    <div style="padding-left: 5px;">Search history</div>
    <div *ngFor="let search of cachedSearches"
        class="search-history-row"
        (click)="emitEvent(search)"
    >{{search}}</div>
</div>
